<!DOCTYPE html>
<html ng-app="myLanguageApp">
<head>
	<title>Codedamn | Angular Js Hands On</title>
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
</head>
<body>
	<textarea ng-model="name"></textarea> 
	<div>Hello {{name}}</div>

	<div><br><b>Expressions</b></div>
	<div>10 + 10 = {{10+10}}</div>
	<div>10 x 10 = {{10*10}}</div>

	<div><br><b>ng-init</b></div><br>
	<div ng-init="language='Angular-js'">

		Your preferred language is: <input type="text" ng-model="language">{{language}}
	</div>

	<div><br><b>ng-repeat</b></div><br>
	<div
	ng-init="myFavouriteLanguage=[
	{name:'PHP',extension:'.php'},
	{name:'javascript',extension:'.js'},
	{name:'C#',extension:'.cs'}]">
	<span ng-repeat="lang in myFavouriteLanguage">
		Name: {{lang.name}} - Extension: {{lang.extension}}<br>
	</span>

	</div>

	<div><br><b>Controllers</b></div><br>
	<div ng-controller="languages">
		Select your favourite language:
		<button ng-click="php()">PHP</button>
		<button ng-click="javascript()">Javascript</button>
		<button ng-click="csharp()">C#</button>
		You have selected: {{myFavLanguage}}
	</div>
<script>
	var application = angular.module('myLanguageApp',[]);
	application.controller('languages',['$scope',function($scope){
		$scope.myFavLanguage='None';
		$scope.php=function(){
			$scope.myFavLanguage='PHP';
		};
		$scope.javascript=function(){
			$scope.myFavLanguage='javascript';
		};
		$scope.csharp=function(){
			$scope.myFavLanguage='c#';
		};
	}])
</script>
</body>
</html>
